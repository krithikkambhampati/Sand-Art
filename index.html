            <button class="colors" style="background: green;"></button>

            <button class="colors" style="background: brown;"></button>
            <button class="colors" style="background: gray;"></button>
            <button class="colors" style="background: black;"></button>
            <button class="colors" style="background: white;"></button>
            <button class="colors" style="background: pink;"></button>
            <button class="colors" style="background: teal;"></button>
            <button class="colors" style="background: gold;"></button>
            <button class="colors" style="background: lime;"></button>
            <button class="colors" style="background: navy;"></button>
          </div>
    </div>
    <script src="script.js"></script>
